<html>
<head>
	<title>template 3.4.1</title>
	<meta name="viewport" content="width=device-width initial-scale=1.0, maximum-scale=1.0"/>
	
	<link rel="stylesheet" href="css/reset.css" type="text/css">
	<link rel="stylesheet" href="css/screen.css" type="text/css">

</head>
<body>
	<div class="container showgrid">
		<div class="span-10 prepend-2" ><img class="logo" src="img/logo-white.png" width="300"></div>
		<div class="span-11">
			<div class="button">
			<a href="url">DOWNLOAD FROM THE APP STORE&nbsp &nbsp <img src="img/down.png" width="15"></a></div></div>
		
		<div class="span-10 prepend-2 ">
			<div class="frame">
			<img src="img/deal-fullscreen-final.jpg"></div>
		</div>
		
		<div class="span-11">
			<div class="panel">
			<span class="panel-left"></span><span class="panel-mid"><h2>Deal Title goes here</h2></span><span class="panel-right"></span><span class="panel-content">
				<div class="profile">
				<img class="img" src="img/user.png">
				<div><p class="name">User Name</p>
				<p class="info">Last updated days ago</p>
				</div></div>
				<div class="deal">
				<p class="price">$39.99</p>
				<p class="info"><img class="icon" src="img/Thumbsup.png">12<img class="icon" src="img/Thumbsdown.png">30<img class="icon" src="img/chat.png">20</p>
				</div>
				<img class="ad" src="img/ad-here.png">
				<div class="fav-bar">
					<img class="fav" src="img/user.png">
					<img class="fav" src="img/user.png">
					<img class="fav" src="img/user.png">
					<img class="fav" src="img/user.png">
					<img class="fav" src="img/user.png">
					<img class="fav" src="img/user.png">
					<img class="fav" src="img/user.png">
					<img class="fav" src="img/user.png">
					<img class="fav" src="img/user.png">
					<img class="fav" src="img/plus.png">
				</div>
				<div class="comments">
					<img class="user-icon" src="img/user.png">
					<p class="profile-name">Jeremy</p>
					<p class="comment">This is awesome!</p>
					<p class="date">6 days ago from Troy</p>
				</div>
			
			</span><span class="panel-footer"></span></div>
		</div>
		
		<div class="span-24">
			<div class="footer">
			&copy; 2010-2012 Fofx llc. Hand Crafted in Brooklyn, NY &nbsp &nbsp <a href="url">About</a> | <a href="url">Privacy</a> | <a href="url">Advertise</a> | <a href="url">Terms of Use</a></div>
		</div>	
	</div>
</body>
</html>
